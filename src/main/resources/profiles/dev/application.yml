      - ".trash"
      - "cache"
      - "Alipay"
      - "snapseed"
      - "sound"
      - "com.baidu.BaiduMap"
      - "douyin"
      - "hiddenAlbum"
      - "Lark"
      - "Screenshots"
      - "taobao"
      - "HuaweiHealth"
      - "Pindd"
      - "证件"
      - "婚纱"
      - "结婚"
      - "jerry-xiaomi"
      - "mary-iphone"
      - "Mi Note 2"
      - "马丽的 iPhone"
      - "100ANDRO"
      - "朵朵满月视频"
    excludeFileName:
      - ".pending-"
      - ".camera.jpg"
      - "tb_image_share"